<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>
<body>
<div th:replace = "include/header::header"></div>
<div th:replace = "include/controlNav::controlNav"></div>
<table class = "table">
	<tr>
		<td>用户</td>
		<td>预约时间</td>
		<td>原因</td>
		<td>当前状态</td>
		<td>操作</td>
	</tr>
	<tr th:each = "a:${appointments}">
		<td th:text = "${a.user.name}">s</td>
		<td th:text = "${a.time}"></td>
		<td th:text = "${a.reason}"></td>
		<td th:text = "${a.status}"></td>
		<td>
<span th:if = "${a.status} == 'wait'">
<a th:href = "@{appointment_update(status = 'success',iid=${a.iid},id=${a.id},i=1)}"><button>预约成功</button></a>

<a th:href = "@{appointment_update(status = 'fail',iid=${a.iid},id=${a.id},i=1)}"><button>预约失败</button></a></span>
<span th:unless = "${a.status} == 'wait'">
操作已完成
</span></td>
	</tr>
</table>
</body>
</html>
