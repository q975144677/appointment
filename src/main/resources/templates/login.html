<body><div th:replace = "include/header::header"></div>
<div th:replace = "include/nav::nav"></div>

<form action = "login_check" method = "post" class = "form-inline"   onsubmit="return check()" >
<div class  ="form-group">
<label >账户</label><input id =  "username" type="text" name = "username"class="form-control" style = "width:300px"/>
</div>
<br>
<div class ="form-group">
<label>密码</label><input id =  "password" type="password" name = "password" class = "form-control" style = "width:300px"/>
</div>
<br>
<input id = "submit" type = "submit" class = "btn btn-success" style = "width:100px;">
<input type = "reset" class = "btn btn-danger" style ="width:100px;position:relative;left :52px;">
</form>

<div align= "center"><a href="homePage" ><button class= "btn btn-lg">返回主页</button></a></div>
</body>
<script>
$(function(){
	$.ajaxSetup({
		  async: false
		  });
	
	$("#submit").click(function(event){
		var username = $("#username").val();
		var password = $("#password").val();
 	 	var flag = false;
		var url =  "login_inspect" ; 	
		$.post(
				url,
				{"username":username,"password":password},
				
				function(result){  
					if(result == "false"){
					
						flag = true;
					
					}

				}
		); 
	
		if(flag)
		{	
			alert("账户或者密码错误");
			return false;
		}
	});
	
});
</script>
